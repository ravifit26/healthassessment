<!DOCTYPE html>
<html>
<head>
<title>P3 Framework Assessment</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #673ab7;
        --secondary: #00c853; 
        --text: #2c3e50;
        --priority-q: #00897b; 
        --purpose-q: #43a047;  
        --performance-q: #3949ab;
    }

    body{font-family:'Montserrat', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); margin:0; padding:15px 0; color: var(--text);}
    .form-container{background:#ffffff; max-width:820px; margin:0 auto; border-radius:20px; box-shadow:0 15px 35px rgba(0,0,0,0.1); overflow:hidden;}
    
    /* Perfect Baseline Alignment Fix */
    .form-header{background: var(--primary); padding:30px 20px; text-align:center; color: #ffffff;}
    
    .header-title {
        display: flex;
        align-items: baseline; /* Aligns the bottom of the letters perfectly */
        justify-content: center;
        margin: 0;
        padding: 0;
    }

    .p3-logo { 
        font-family: 'Montserrat', sans-serif; 
        font-weight: 800; 
        font-size: 42px; /* Slightly larger to match serif scale */
        letter-spacing: -1px; 
        line-height: 1;
        margin-right: 12px;
        /* Micro-adjustment to prevent looking "above" */
        transform: translateY(2px); 
    }
    
    .framework-text {
        font-family: 'Playfair Display', serif;
        font-size: 38px;
        font-weight: 700;
        line-height: 1;
    }

    .header-subtitle{font-size:17px; font-weight: 500; opacity:0.95; margin-top:12px; letter-spacing: 1px;}

    /* Layout & Spacing */
    .content-padding { padding: 15px 40px 40px; }
    .progress-wrapper { padding: 15px 40px 0; }
    .progress-container { width: 100%; background: #eee; height: 8px; border-radius: 4px; overflow: hidden; }
    .progress-bar { height: 100%; background: linear-gradient(90deg, #9c27b0, var(--primary)); width: 25%; transition: width 0.6s ease; }
    
    .section-indicator{font-size:11px; color:var(--primary); font-weight:700; text-transform:uppercase; margin-bottom:5px; display:block;}
    .section-heading{font-family: 'Playfair Display', serif; font-size:26px; font-weight:700; color: var(--primary); margin-bottom:12px; border-bottom: 2px solid #f0f0f0; padding-bottom: 5px;}
    
    /* First Page Tighter Spacing */
    #section1 .question { margin-bottom: 4px; padding: 5px 10px; }
    #section1 .question p { font-size: 13.5px; margin-bottom: 3px; }

    .question{margin-bottom:8px; padding:6px 12px; border-radius:10px;}
    .question p{font-size:14.5px; margin-bottom:5px; font-weight: 600; line-height: 1.4;}
    
    input, select{width:100%; padding:9px 12px; font-size:14px; border-radius:8px; border:1px solid #d1d9e6; outline: none; box-sizing: border-box;}
    
    .btn-group { margin-top: 20px; display: flex; gap: 12px; }
    button{ flex:1; padding:14px; font-size:15px; cursor:pointer; font-weight:700; border-radius:10px; border:none; transition: 0.3s ease; text-transform: uppercase;}
    .btn-next { background: var(--primary); color: #fff; }
    .btn-prev { background: #eceff1; color: #546e7a; }

    /* Results Styles */
    .thank-you-note { text-align: center; margin-bottom: 20px; background: #f1f8e9; padding: 20px; border-radius: 15px; }
    .score-card { background: #fff; border: 1px solid #eef2f7; border-radius: 12px; padding: 15px 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .total-box { background: linear-gradient(45deg, var(--primary), #4527a0); color: white; padding: 25px; border-radius: 15px; text-align: center; }
</style>
</head>
<body>

<div class="form-container">
  <div class="form-header">
    <div class="header-title">
        <span class="p3-logo">P3</span>
        <span class="framework-text">: Framework</span>
    </div>
    <div class="header-subtitle">Priority : Purpose : Performance</div>
  </div>

  <div class="progress-wrapper">
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  </div>

  <form id="mainForm" class="content-padding" autocomplete="off">
    <div id="section1">
      <span class="section-indicator">Step 1 of 4: Profile</span>
      <h2 class="section-heading">Basic Information</h2>
      <div class="question"><p>Full Name*</p><input id="name" placeholder="John Doe" required></div>
      <div class="question"><p>Age*</p><input id="age" type="number" required></div>
      <div class="question">
        <p>Gender*</p>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
      </div>
      <div class="question"><p>Profession*</p><input id="profession" required></div>
      <div class="question"><p>Email Address*</p><input id="email" type="email" required></div>
      <div class="question"><p>Mobile Number*</p><input id="mobile" required></div>
      <div class="question"><p>City / Country*</p><input id="city" required></div>
      <div class="question">
        <p>Medical Conditions?*</p>
        <select id="medical" onchange="toggleMedical()" required><option value="">Select Option</option><option>No</option><option>Yes</option></select>
      </div>
      <div id="medical_desc" style="display:none" class="question"><p>Medical Details</p><input id="medical_details"></div>
      <div class="question">
        <p>Worked with health coach earlier?*</p>
        <select id="coach" required><option value="">Select Option</option><option>Yes</option><option>No</option></select>
      </div>
      <button type="button" class="btn-next" style="width:100%; margin-top:10px;" onclick="nextStep(1)">Begin Assessment</button>
    </div>

    <div id="final"></div>
  </form>
</div>

<script>
    // Keeping your logic intact
    function toggleMedical(){ document.getElementById("medical_desc").style.display = document.getElementById("medical").value === "Yes" ? "block" : "none"; }
    function nextStep(n) { 
        document.getElementById("section"+n).style.display="none"; 
        // Logic to show next section...
    }
</script>
</body>
</html>
